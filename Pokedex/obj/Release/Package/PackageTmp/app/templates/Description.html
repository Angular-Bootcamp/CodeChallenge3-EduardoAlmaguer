<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8 col-xs-push-4">
            <div class="row">
                <div class="col-xs-8">
                    <h4 class="PokemonName">
                        #{{Pokemon.Current.number}} {{Pokemon.Current.name}}
                    </h4>
                </div>
                <div class="col-xs-2 IconAlign">
                    <img role="button" ng-src="{{Caught.getImage(25)}}" class="img-responsive" ng-click="Caught.AddOrRemove(25);" />
                </div>
                <div class="col-xs-2 IconAlign">
                    <img role="button" ng-src="{{BattleBox.getImage(25)}}" class="img-responsive" ng-click="BattleBox.AddOrRemove(25);" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <img class="img-responsive pokemonimg zoom" ng-src="{{Pokemon.Current.image}}"/>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-12">
                    <h5 class="Pokemon-Descripcion">
                        {{Pokemon.Current.height}},{{Pokemon.Current.weight}}
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <h5 class="Pokemon-Descripcion">
                        {{Pokemon.Current.description}}
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" ng-repeat="type in Pokemon.Current.types">
                    <h5 class="type" ng-class="type">
                        {{type}}
                    </h5>
                </div>
                
            </div>
        </div>
    </div>
</div>
